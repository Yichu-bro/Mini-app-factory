<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Mini App</title>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f0f2f5; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        h1 { margin-bottom: 20px; text-align: center; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; background-color: #007bff; color: white; font-size: 1.1rem; font-weight: 600; cursor: pointer; }
        #status { text-align: center; margin-top: 20px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your App</h1>
        <div class="input-group">
            <label for="appName">App Name</label>
            <input type="text" id="appName" placeholder="e.g., My Awesome App">
        </div>
        <div class="input-group">
            <label for="botToken">Your Bot Token</label>
            <input type="text" id="botToken" placeholder="Get this from @BotFather">
        </div>
        <!-- YOUR RENDER URL HAS BEEN ADDED HERE -->
        <input type="hidden" id="backendUrl" value="https://mini-app-factory.onrender.com">
        <button id="createBtn">Create My App</button>
        <p id="status"></p>
    </div>

    <script>
        // YOUR RENDER URL HAS BEEN ADDED HERE
        const API_BASE_URL = 'https://mini-app-factory.onrender.com';
        const createBtn = document.getElementById('createBtn');
        const statusEl = document.getElementById('status');
        
        const urlParams = new URLSearchParams(window.location.search);
        const creatorId = urlParams.get('creatorId');

        if (!creatorId) {
            document.body.innerHTML = '<h1>Error: Creator ID not found. Please open from the main bot.</h1>';
        }

        createBtn.addEventListener('click', async () => {
            const appName = document.getElementById('appName').value.trim();
            const botToken = document.getElementById('botToken').value.trim();
            const backendUrl = document.getElementById('backendUrl').value.trim();

            if (!appName || !botToken) {
                statusEl.textContent = 'Please fill in all fields.';
                statusEl.style.color = 'red';
                return;
            }

            statusEl.textContent = 'Creating your app... Please wait.';
            statusEl.style.color = 'black';
            createBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/api/create-app`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ creatorId, botToken, appName, backendUrl })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error);
                
                statusEl.textContent = 'Success! Your app is ready. Send /start to your new bot to see it in action.';
                statusEl.style.color = 'green';

            } catch (error) {
                statusEl.textContent = `Error: ${error.message}`;
                statusEl.style.color = 'red';
                createBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
